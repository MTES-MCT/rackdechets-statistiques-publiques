{% load static %}
<!DOCTYPE html>
<html lang="fr" data-fr-scheme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="theme-color" content="#000091" />
        <title>
            {% block title %}{% endblock %}
        </title>
        <link rel="stylesheet" href="{% static "css/dsfr.main.min.css" %}" />
        <link rel="stylesheet" href="{% static "css/style.css" %}" />
        <link rel="apple-touch-icon" sizes="120x120" href="{% static "img/apple-touch-icon.png" %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static "img/favicon-32x32.png" %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static "img/favicon-16x16.png" %}">
        <link rel="manifest" href="{% static "site.webmanifest" %}">
        <link rel="mask-icon" href="{% static "img/safari-pinned-tab.svg" %}" color="#fff">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        {% block main %}{% endblock %}
        {#  including dsfr js because modern css styling needs js nowadays  #}
        <script type="module" src="{% static "js/dsfr.module.min.js" %}"></script>
        <script type="text/javascript" nomodule src="{% static "js/dsfr.nomodule.min.js" %}"></script>
        <script src="{% static "js/htmx.min.js" %}"></script>
        <script src="{% static "js/plotly-2.18.1.min.js" %}" charset="utf-8"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
